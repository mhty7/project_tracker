{% extends 'base.html' %}

{% block content %}
<div id="content">
	<h2>HOME PAGE</h2>
	<div>
		{% include 'user-info.html' %}
	</div>
	{% if messages %}
		<ul class="messages">
		{% for message in messages %}
			<li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
		{% endfor %}
		</ul>
	{% endif %}
	<ul>
		<li class="statistics"><a href="{% url 'statistics' %}">Statistics</a></li>
		<li class="activities"><a href="{% url 'activity' %}">Activities</a></li>
		<li class="beneficiaries"><a href="{% url 'beneficiary' %}">Beneficiaries</a></li>
		<li class="mygroups"><a href="{% url 'mygroup' %}">My Groups</a></li>
	</ul>
</div>
{% endblock %}
